---
heroku:
  error_collector:
    capture_source: true
    enabled: true
    ignore_errors: ActionController::RoutingError
  apdex_t: 0.5
  ssl: false
  monitor_mode: true
  license_key: <%= ENV["NEW_RELIC_LICENSE_KEY"] %>
  developer_mode: true
  app_name: <%= ENV["NEW_RELIC_APP_NAME"] %>
  transaction_tracer:
    record_sql: obfuscated
    enabled: true
    stack_trace_threshold: 0.5
    transaction_threshold: apdex_f
  capture_params: true
  log_level: info
  background:
    monitor_mode: true
    app_name: 'Background Jobs'
    transaction_tracer:
        enabled: false
        
