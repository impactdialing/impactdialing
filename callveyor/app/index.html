    <title>Impact Dialing - Callveyor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">

    <!-- Site or application content here -->
    <div class="fluid-wrap">
      <div class="container-fluid">
        <!-- Fixed top nav -->
        <nav class="navbar navbar-default navbar-fixed-top lead-info"
             role="navigation">
          <div class="navbar-header">
            <button class="btn btn-primary navbar-btn navbar-left" type="button">
              Start calling
            </button>
          </div>
          <div ng-controller="LeadInfoCtrl" ng-include="'views/lead_info.html'">
          </div>
        </nav>
        <!-- /Fixed top nav -->

        <!-- Call script & survey -->
        <div ng-controller="CallScriptCtrl" ng-include="'views/call_script.html'">
        </div>
        <!-- /Call script & survey -->

        <!-- Footer -->
        <footer class="navbar navbar-default">
          <p class="nav navbar-text navbar-left" ng-controller="MetaCtrl">
            &copy; {{meta.currentYear}}
          </p>
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Privacy</a>
            </li>
            <li>
              <a href="#">Terms</a>
            </li>
          </ul>
        </footer>
        <!-- /Footer -->
      </div>
    </div>
