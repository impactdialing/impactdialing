<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Impact Dialing - Callveyor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body data-ng-app="callveyor">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Site or application content here -->
    <div class="fluid-wrap">
      <div class="container-fluid" data-ng-controller="AppCtrl">
        <!-- dialer ui-view -->
        <div data-ui-view></div>
        <!-- /dialer ui-view -->
        <div class="row">
          <!-- survey -->
          <div class="col-sm-7" data-ng-controller="SurveyFormCtrl">
            <div class="row script content-box" data-id-survey></div>
          </div>
          <!-- /survey -->
          <div class="col-sm-5" data-ng-controller="ContactCtrl">
            <!-- contactInfo ui-view -->
            <div class="contact" data-id-contact></div>
            <!-- /contactInfo ui-view -->
          </div>
        </div>

      </div>
      <!-- /container-fluid -->
    </div>
    <!-- /fluid-wrap -->

    <!-- Footer -->
    <footer class="navbar navbar-default">
      <div class="container-fluid">
        <p class="nav navbar-text" data-ng-controller="MetaCtrl">
          &copy; {{meta.currentYear}}
        </p>
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Privacy</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- /Footer -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-pusher/angular-pusher.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/current_year.js"></script>
    <script src="scripts/services/id_dialer.js"></script>
    <script src="scripts/controllers/meta.js"></script>
    <script src="scripts/dialer/dialer.js"></script>
    <script src="scripts/dialer/contact/contact.js"></script>
    <script src="scripts/dialer/survey/survey.js"></script>
    <script src="scripts/dialer/ready/ready.js"></script>
    <script src="scripts/dialer/hold/hold.js"></script>
    <script src="scripts/dialer/active/active.js"></script>
    <script src="scripts/dialer/active/transfer/transfer.js"></script>
    <script src="scripts/dialer/wrap/wrap.js"></script>
    <script src="scripts/dialer/stop/stop.js"></script>
    <!-- endbuild -->
</body>
</html>
